name: Unit tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["pypy3.9", "pypy3.10", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Setup test environment
      run: pip install .[test]

    - name: Run linters
      run: brundle

    - name: Run unit tests
      run: pytest

    - name: Find old dependencies
      run: dlister test -o requirements.old

    - name: Install old dependencies
      run: pip install -r requirements.old

    - name: Run unit tests with old dependencies
      run: pytest
